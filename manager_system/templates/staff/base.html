<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div align="center">
    <h1>员工管理系统</h1>
    <br>
    <form method="post" action="{% block handle_url %}{% endblock %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="请输入姓名：" value="{{ staff.name }}">
        <br><br>
        <input type="text" name="birthday" placeholder="请输入出生日期：" value="{{ staff.birthday|date:'Y-m-d'}}">
        <br><br>
        性别：
        <input type="radio" name="gender" value="True">男
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="False">女
        <br><br>
        <input type="text" name="phone" placeholder="请输入电话号码：" value="{{ staff.phone }}">
        <br><br>
        <input type="text" name="salary" placeholder="请输入工资：" value="{{ staff.salary }}">
        <br><br>
        <input type="text" name="dep" placeholder="请输入部门：" value="{{ staff.department }}">
        <br><br>
        <input type="reset" value="重置">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="确认">
    </form>
</div>
</body>
</html>
